version: 2

jobs:
  integrationTests:
    docker:
      - image: golang:1.14.0-alpine3.11
    steps:
      - checkout
      - run:
          description: run integration tests
          command: |
            ./scripts/integration-tests.sh

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - integrationTests:
          filters:
            tags:
              only: /.*/
